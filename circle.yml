machine:
  python:
    version: 2.7.12
test:
  pre:
    - envsubst < setup.py.template > setup.py
    - cat setup.py
  override:
    - "true"
deployment:
  production:
    branch: master
    commands:
      - pip install twine
      - python setup.py sdist
      - twine upload -u "${PIP_USERNAME}" -p "${PIP_PASSWORD}" dist/*
