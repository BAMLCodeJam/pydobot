machine:
  python:
    version: 2.7.13
test:
  override:
    - "true"
deployment:
  production:
    branch: master
    commands:
      - pip install twine
      - envsubst < "setup.py" > "setup.py"
      - cat setup.py
      - python setup.py sdist
      - twine upload -u "${PIP_USERNAME}" -p "${PIP_PASSWORD}" dist/*
